<!DOCTYPE html>
<html>
<head>
    <title>HTML</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: green;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: white; /* Keeping text color same */
        }
        a {
            display: block;
            text-decoration: none;
            color: white; /* Keeping text color same */
            margin-bottom: 20px; /* Add margin for spacing between links */
        }
        a:hover {
            color: lightgray;
        }
        @media (max-width: 600px) { /* Adjust for smaller screens */
            h1 {
                font-size: 24px; /* Decrease font size for smaller screens */
            }
        }
    </style>
</head>
