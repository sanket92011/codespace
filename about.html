<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .profiles {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .profile {
            width: 150px;
            margin-bottom: 20px;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
        }
        .profile img:hover {
            transform: scale(1.1);
        }
        .profile h3 {
            margin: 10px 0;
            color: #333;
        }
        .profile a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>
        <div class="profiles">
            <div class="profile">
                <img src="unnamed.png" alt="Sanket Ambaliya">
                <h3>Sanket Ambaliya</h3>
                <a href="https://www.instagram.com/sanketggg9/">Follow on Instagram</a>
            </div>
            <div class="profile">
                <img src="ri.png" alt="Rifaz Roy">
                <h3>Rifaz Roy</h3>
                <a href="https://www.instagram.com/roy.rifaz/">Follow on Instagram</a>
            </div>
        </div>
    </div>
</body>
</html>
